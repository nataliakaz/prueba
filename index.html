<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./scrit.js" defer></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="calculadora">
                <div class="contenido">
                    <h1 style="color: rgb(232, 7, 7)">Hitratación Basal</h1>
                    <p>Ingrese el peso en Kg</p>
                    <input type="number" placeholder="peso en kg">
                    <button>Calcular</button>
                    <p>1600cc</p>
                </div>
            </div>
            <div id="detalle">
                <div class="contenido">
                    <h1 style="color: rebeccapurple">¿Como se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
